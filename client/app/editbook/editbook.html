<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row">
  <div class="col-lg-12">
    <h2 class="text-center">Add a book to your collection!</h2>
    {{author}}
    {{title}}
    <div class="col-lg-4 col-lg-offset-4">
      <form class="text-left form-group" ng-submit="updateBook()">
        <label class="label-addBook" for="author">Author:</label>
        <input type="text" name="author" placeholder="William Shakespear" class="book-data-item input-group" ng-model="author">
        <label class="label-addBook" for="title">Title:</label>
        <input type="text" name="title" placeholder="Midsummer Night's Dream" class="book-data-item last-element input-group" ng-model="title">
        <input type="submit" class="book-data-item btn-primary btn">
        <a href="/allbooks">
          <button class="book-data-item btn-primary btn">Return to the Overview</button>
        </a>
      </form>
    </div>
    <div class="col-lg-12" ng-show="success">
      <div class="col-lg-4 col-lg-offset-4">
        <h2 class="text-green text-center">
          Success!<br>
          Your book was changed.
        </h2>
      </div>
    </div>
  </div>
</div>
