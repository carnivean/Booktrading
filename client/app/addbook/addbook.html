<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row">
  <div class="col-lg-12">
      <h2 class="text-center">Add a book to your collection!</h2>
      {{author}}
      {{title}}
      <div class="col-lg-4 col-lg-offset-4">
        <form class="text-left form-group" ng-submit="addBook()">
          <label class="label-addBook" for="author">Author:</label>
          <input type="text" name="author" placeholder="William Shakespear" class="input-group" ng-model="author">
          <label class="label-addBook" for="title">Title:</label>
          <input type="text" name="title" placeholder="Midsummer Night's Dream" class="last-element input-group" ng-model="title">
          <input type="submit" class="btn-primary btn">
        </form>
      </div>
    <div class="col-lg-12" ng-show="success">
      <div class="col-lg-4 col-lg-offset-4">
        <h2 class="text-green text-center">
          Success!<br>
          Your book was added to your collection.
        </h2>
      </div>
    </div>
  </div>
</div>
