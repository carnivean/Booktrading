<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Booktrading!</h1>
    <p class="lead">The first rule of Trading books: Don't talk about it.</p>

    <i class="fa fa-square fa-stack-1x fa-4x"></i>
    <i class="icon-main fa fa-book fa-stack-1x fa-3x"></i>
  </div>
</header>

<div class="container" ng-show="isLoggedIn()">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Your books:</h1>
      <div ng-include="'/components/booktable/booktable.html'"></div>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
