<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
  <div class="table-responsive">
    <table class="table text-center">
      <thead>
        <tr class="">
          <td>Title</td>
          <td>Author</td>
          <td>Owner</td>
          <td>Available</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody class="text-left">
        <tr ng-repeat="book in books">
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.owner}}</td>
          <td>{{book.isTraded}}</td>
          <td ng-show="currentUser().name === book.owner">Edit Book Data</td>
          <td ng-hide="currentUser().name === book.owner">Request Trade</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
