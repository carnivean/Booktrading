<table class="table text-center">
  <thead>
  <tr class="">
    <td>Title</td>
    <td>Author</td>
    <td>Requested by</td>
    <td>Direction</td>
  </tr>
  </thead>
  <tr ng-repeat="trade in trades" ng-show="trade.accepted==true">
    <td>{{trade.book.title}}</td>
    <td>{{trade.book.author}}</td>
    <td>{{trade.trader}}</td>
    <td ng-show="trade.owner==currentUser().name">Outgoing</td>
    <td ng-show="trade.owner==currentUser().name">Incoming</td>
  </tr>
</table>
